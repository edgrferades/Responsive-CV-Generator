<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Resume Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">

    <header>
        <h1 class="h1">Resume Generator</h1>
        <h6 class="h6">Fillin your details to generate a CV</h6>
    </header>
    
    <div class="personalInfo">

        <h4>Personal Information</h4>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <label for="Contact">Phone Number</label>
                <input type="tel" class="form-control" id="Contact" placeholder="Contact Number" required>
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="Email" class="form-control" id="Email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <label for="address">House Number and Address</label>
                <input type="text" class="form-control" id="address" placeholder="01 Sample Street" required>
            </div>

            <div class="form-group">
                <label for="city">city</label>
                <input type="text" class="form-control" id="city" placeholder="London" required>
            </div>

            <div class="form-group">
                <label for="postCode">Post Code</label>
                <input type="text" class="form-control" id="postCode" placeholder="SW7 5DP" required>
            </div>

    </div>
    
    <div class="professionalInfo">

        <h4>Professional Information</h4>

        <div class="form-group">
            <label for="linkedin">LinkedIn Profile:</label>
            <input type="url" class="form-control" id="linkedin" placeholder="https://www.linkedin.com/in/your-profile-url">
        </div>

        <div class="form-group">
            <label for="objective">Objective</label>
            <textarea name="objective" class="form-control" id="objective" cols="30" rows="3" placeholder="A passionate front-end developer looking to contribute my technical skills and creativity to develop visually appealing and intuitive websites, while working collaboratively in a team environment to achieve project goals."></textarea>
        </div>

        <div class="form-group">
            <label for="experience">Experience</label>
            <input type="text" class="form-control experience" id="experience" placeholder="Begain with your most recent experience. It's okay to show off your achivements" required>
        </div>

        <div class="button">
            <button type="button" class="btn btn-primary">Add Experience</button>
        </div>

        <div class="form-group">
            <label for="education">Education</label>
            <input type="text" class="form-control education" id="education" placeholder="Begain with your most recent education. It's okay to brag about your scoors" required>
        </div>

        <div class="button">
            <button type="button" class="btn btn-primary">Add Education</button>
        </div>

        <div class="button text-center" style="margin: 12px;">
            <button type="button" class="btn btn-success">Generate CV</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-dSX1jKvDW6g/rU6yrOy6wKj8pzXXrNXik9Z/WNhUV1Ooy/K/bhNvB4PKjK4JyyNw" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
